<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GA4 Learning Playground</title>

  <!-- Google Analytics placeholder -->
  <!-- Replace G-XXXXXXXXXX with your GA4 Measurement ID -->

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  -->

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #111; color: #fff; padding: 16px; }
    nav a { color: #fff; margin-right: 12px; text-decoration: none; }
    section { padding: 24px; border-bottom: 1px solid #eee; }
    button { padding: 10px 16px; margin: 8px 0; cursor: pointer; }
    .product { border: 1px solid #ccc; padding: 16px; margin-bottom: 16px; }
    input { padding: 8px; margin: 4px 0; width: 250px; }
  </style>
</head>
<body>

<header>
  <h1>GA4 Dummy Website</h1>
  <nav>
    <a href="#home" onclick="trackNav('home')">Home</a>
    <a href="#products" onclick="trackNav('products')">Products</a>
    <a href="#signup" onclick="trackNav('signup')">Sign Up</a>
    <a href="#contact" onclick="trackNav('contact')">Contact</a>
  </nav>
</header>

<section id="home">
  <h2>Home</h2>
  <p>This page is designed to generate basic GA4 events.</p>
  <button onclick="trackEvent('cta_click', {location: 'home_banner'})">Click CTA</button>
</section>

<section id="products">
  <h2>Products</h2>

  <div class="product">
    <h3>Product A</h3>
    <p>Price: $10</p>
    <button onclick="addToCart('Product A', 10)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Product B</h3>
    <p>Price: $20</p>
    <button onclick="addToCart('Product B', 20)">Add to Cart</button>
  </div>
</section>

<section id="signup">
  <h2>Sign Up</h2>
  <form onsubmit="submitForm(event)">
    <input type="text" placeholder="Name" required />
    <br />
    <input type="email" placeholder="Email" required />
    <br />
    <button type="submit">Submit</button>
  </form>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Scroll behavior can be observed here.</p>
  <div style="height:600px"></div>
</section>

<footer>
  <p>GA4 Learning Playground</p>
</footer>

<script>
  function trackEvent(name, params) {
    console.log('Event:', name, params);
    // gtag('event', name, params);
  }

  function trackNav(page) {
    trackEvent('navigation_click', {page: page});
  }

  function addToCart(product, price) {
    trackEvent('add_to_cart', {
      item_name: product,
      value: price,
      currency: 'USD'
    });
  }

  function submitForm(e) {
    e.preventDefault();
    trackEvent('sign_up', {method: 'email'});
    alert('Form submitted (dummy)');
  }
</script>

</body>
</html>
